<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiciel Assurance Voyage | SAMB'A ASSURANCES</title>
    <style>
        :root {
            --samba-blue: #0070bb;
            --samba-green: #39b54a;
            --samba-yellow: #ffde00;
            --error-red: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--samba-blue), var(--samba-green));
        }

        .logo { width: 150px; margin-bottom: 10px; transition: 0.3s; }
        .logo:hover { transform: scale(1.05); }

        h2 { color: #1e293b; font-size: 22px; margin-bottom: 8px; }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 15px; position: relative; }
        
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #475569; }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--samba-blue);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 112, 187, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--samba-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover { background: var(--samba-green); transform: translateY(-1px); }
        .btn-login:disabled { background: #cbd5e1; cursor: not-allowed; }

        .toggle-link {
            margin-top: 20px;
            display: block;
            color: var(--samba-blue);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .error-box {
            display: none;
            background: #fee2e2;
            color: var(--error-red);
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
            border: 1px solid #fecaca;
        }

        /* Spinner simple */
        .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="Logo Samba.jpeg" alt="Logo Samba" class="logo">
        <h2 id="form-title">Connexion Agence</h2>
        <p class="subtitle" id="form-subtitle">Accès sécurisé pour le personnel</p>
        
        <div id="error-display" class="error-box"></div>

        <form id="auth-form" onsubmit="gererAuth(event)">
            <div id="signup-fields" style="display:none;">
                <div class="form-group">
                    <label>Identité de l'agent</label>
                    <input type="text" id="fullname" placeholder="Prénom et Nom">
                </div>
                <div class="form-group">
                    <label>Localisation</label>
                    <input type="text" id="agency_name" placeholder="Ville ou Nom d'Agence">
                </div>
                <div class="form-group">
                    <label>Habilitation</label>
                    <select id="role">
                        <option value="Agent d'accueil">Agent d'accueil</option>
                        <option value="Chef d'Agence">Chef d'Agence</option>
                        <option value="Gestionnaire Sinistres">Gestionnaire Sinistres</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Email Professionnel</label>
                <input type="email" id="email" placeholder="nom.prenom@samba.ga" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-login" id="submit-btn">
                <span class="spinner" id="btn-spinner"></span>
                <span id="btn-text">ACCÉDER AU LOGICIEL</span>
            </button>
        </form>
        
        <a class="toggle-link" onclick="basculerVue()" id="toggle-text">Nouveau collaborateur ? Créer un compte</a>
        
        <p style="margin-top: 30px; font-size: 11px; color: #94a3b8; letter-spacing: 0.5px;">
            SYSTÈME DE GESTION V1.2 &copy; 2026
        </p>
    </div>

    <script>
        let estInscription = false;

        function basculerVue() {
            estInscription = !estInscription;
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const signupFields = document.getElementById('signup-fields');
            const btnText = document.getElementById('btn-text');
            const toggleText = document.getElementById('toggle-text');
            const errorDisplay = document.getElementById('error-display');

            errorDisplay.style.display = 'none';

            if (estInscription) {
                formTitle.innerText = "Inscription Collaborateur";
                formSubtitle.innerText = "Demander un accès au réseau";
                signupFields.style.display = "block";
                btnText.innerText = "ENREGISTRER MON COMPTE";
                toggleText.innerText = "Déjà membre ? Se connecter";
            } else {
                formTitle.innerText = "Connexion Agence";
                formSubtitle.innerText = "Accès sécurisé pour le personnel";
                signupFields.style.display = "none";
                btnText.innerText = "ACCÉDER AU LOGICIEL";
                toggleText.innerText = "Nouveau collaborateur ? Créer un compte";
            }
        }

        async function gererAuth(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            const errorDisplay = document.getElementById('error-display');
            
            const email = document.getElementById('email').value;
            const mot_de_passe = document.getElementById('pass').value;

            // Vérification email Samba
            if(!email.endsWith('@samba.ga') && !email.endsWith('@samba-assurances.com')) {
                errorDisplay.innerText = "Veuillez utiliser votre email professionnel @samba.ga";
                errorDisplay.style.display = "block";
                return;
            }

            const endpoint = estInscription ? '/api/inscription' : '/api/login';
            
            let corpsRequete = { email, mot_de_passe };

            if(estInscription) {
                corpsRequete.nom_complet = document.getElementById('fullname').value;
                corpsRequete.nom_agence = document.getElementById('agency_name').value;
                corpsRequete.role = document.getElementById('role').value;
                if(!corpsRequete.nom_complet || !corpsRequete.nom_agence) {
                    errorDisplay.innerText = "Tous les champs sont obligatoires.";
                    errorDisplay.style.display = "block";
                    return;
                }
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            errorDisplay.style.display = 'none';

            try {
                const reponse = await fetch(`http://localhost:3000${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(corpsRequete)
                });

                const resultat = await reponse.json();

                if (reponse.ok) {
                    let userDisplay = estInscription ? document.getElementById('fullname').value : email.split('@')[0];
                    localStorage.setItem('nomClientSamba', userDisplay.toUpperCase());
                    window.location.href = 'dashboard-agence.html';
                } else {
                    throw new Error(resultat.error || "Identifiants invalides");
                }
            } catch (erreur) {
                errorDisplay.innerText = "Erreur : " + erreur.message;
                errorDisplay.style.display = 'block';
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
